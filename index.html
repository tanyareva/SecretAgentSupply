<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <div class="header">
      <div class="logo">
        <img src="./resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <div class="container">
      <div class="containerbox">
      <div class="blackbox">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
      </div>

    </div>

    <div class="menu">
      <div class="containermenu">
        <ul class="desktop">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile">
          <li>Menu</li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="containermain">
        <div class="mainpen">
          <div class="boxpen">
            <div class="images">
            <img src="./resources/images/pen.png" alt="pen">
            </div>
              <span>Exploding Pen</span>
          </div>
        </div>
        <div class="mainwatch">
          <div class="boxwatch">
            <div class="images">
            <img src="./resources/images/watch.png" alt="watch">
            </div>
               <span>Cellular Watch</span>
          </div>
        </div>
        <div class="mainglasses">
          <div class="boxglasses">
            <div class="images">
            <img src="./resources/images/glass.jpeg" alt="glasses">
            </div>
              <span>Thermal Glasses</span>
          </div>

        </div>

      </div>


    </div>

    <div class="location">
      <div class="containerlocation">
        <div class="mainlocation">
          <span>Location</span>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="mainhours">
          <span>Hours</span>
          <p>0800-1800</p>

        </div>

      </div>

    </div>

    <div class="footer">
      <div class="containerfooter">
      <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </div>

  </body>
</html>
